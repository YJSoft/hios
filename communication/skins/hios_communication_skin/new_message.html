<include target="./common_header.html" />

<div class="hi section" cond="$message">
	<h3>{$lang->message_received}</h3>
	<table class="table table-striped table-hover">
		<!--@if($message->member_srl != $logged_info->member_srl)-->
		<tr>
			<th scope="row">{$lang->sender}</th>
			<td><a href="#popup_menu_area" class="member_{$message->member_srl}">{$message->nick_name}</a></td>
		</tr>
		<!--@end-->
		<tr>
			<th scope="row">{$lang->title}</th>
			<td>{htmlspecialchars($message->title, ENT_COMPAT | ENT_HTML401, 'UTF-8', false)}</td>
		</tr>
		<tr>
			<td colspan="2" class="xe_content">{$message->content}</td>
		</tr>
	</table>
	<div class="">
    <button cond="$message->member_srl != $logged_info->member_srl" class="hi button button-primary" type="button" onclick="doSendMessage('{$message->sender_srl}','{$message->message_srl}');return false;">{$lang->cmd_reply_message}</button>
    <button type="button" class="hi button button-default" onclick="doStoreMessage('{$message->message_srl}');return false;">{$lang->cmd_store}</button>
    <button type="button" class="hi button button-default" onclick="doDeleteMessage('{$message->message_srl}');return false;">{$lang->cmd_delete}</button>
	</div>
</div>

<script>
  jQuery("link[rel=stylesheet][href*='admin.css']").remove();
  jQuery("link[rel=stylesheet][href*='admin.min.css']").remove();
  jQuery("link[rel=stylesheet][href*='admin.bootstrap.css']").remove();
  jQuery("link[rel=stylesheet][href*='rhymix.scss.min.css']").remove();
</script>

<include target="./common_footer.html" />
