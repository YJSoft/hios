<include target="./common_header.html" />
<section class="hi section">
	<h3>{$lang->cmd_resend_auth_mail}</h3>
	<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins/simple_world/reset_mail/1'" class="hi notice-info {$XE_VALIDATOR_MESSAGE_TYPE}">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	<div class="hi notice-info">{sprintf($lang->about_reset_auth_mail, $memberInfo->email_address)}</div>
	<form action="./" method="post">
		<input type="hidden" name="module" value="member" />
		<input type="hidden" name="act" value="procMemberResendAuthMail" />
		<input type="hidden" name="email_address" value="{$memberInfo->email_address}" />
		<input type="hidden" name="xe_validator_id" value="modules/member/skins/simple_world/reset_mail/1" />
		<div class="control-group">
			<label for="uid1">
				{lang('common.email_address')}
			</label>
			<input class="hi input input-default" type="text" id="uid1" readonly="readonly" disabled="disabled" value="{$memberInfo->email_address}" title="{$lang->cmd_resend_auth_mail}" /> 
			<input class="hi button button-primary" type="submit" id="resend_button" name="" value="{$lang->cmd_resend_auth_mail}" class="btn btn-inverse" />
		</div>
	</form>
</section>
<section class="hi section">
	<h3>{lang('member.cmd_send_auth_new_emaill_address')}</h3>
	<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins/simple_world/reset_mail/2'" class="hi notice-info {$XE_VALIDATOR_MESSAGE_TYPE}">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	<div class="hi notice-info">{lang('member.about_reset_auth_mail_submit')}</div>
	<form ruleset="resetAuthMail" action="./" method="post">
		<input type="hidden" name="module" value="member" />
		<input type="hidden" name="act" value="procMemberResetAuthMail" />
		<input type="hidden" name="xe_validator_id" value="modules/member/skins/simple_world/reset_mail/2" />
		<div class="control-group">
			<label for="email_address">
				{lang('member.cmd_modify_new_auth_email_address')}
			</label>
			<input class="hi input input-default" type="text" id="email_address" name="email_address" value="" title="{lang('member.cmd_modify_new_auth_email_address')}" /> 
			<input class="hi button button-primary" type="submit" value="{$lang->cmd_send_auth_new_emaill_address}" class="btn btn-inverse" />
		</div>
	</form>
</section>
<include target="./common_footer.html" />
