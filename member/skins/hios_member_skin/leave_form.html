<include target="./common_header.html" />
<div class="hi section max-width-row-medium margin-auto-horizontal">
  <h3>{$member_title = $lang->msg_leave_member}</h3>

  <div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skin/hios_member_skin/1'" class="hi notice-info {$XE_VALIDATOR_MESSAGE_TYPE}">
    <p>{$XE_VALIDATOR_MESSAGE}</p>
  </div>

  <form ruleset="leaveMember" id="fo_insert_member" action="./" method="post">
    <input type="hidden" name="module" value="member" />
    <input type="hidden" name="act" value="procMemberLeave" />
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />
    <input type="hidden" name="xe_validator_id" value="modules/member/skin/hios_member_skin/1" />

    <input class="hi input input-default input-expand" type="email" value="{$formValue}" readonly title="{Context::getLang($identifier)}" />
    <input class="hi input input-default input-expand" type="password" name="password" id="cpw" required placeholder="{$lang->password}" title="{$lang->password}" />
    <input class="hi button button-primary button-expand" type="submit" value="{$lang->cmd_leave}" class="btn btn-inverse" />
    </div>
  </form>
</div>

<include target="./common_footer.html" />
