<include target="./common_header.html" />

<div class="hi section max-width-row-medium margin-auto-horizontal">
  <h3>{$lang->msg_rechecked_password}</h3>

  <div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins/default/1'" class="hi notice-info {$XE_VALIDATOR_MESSAGE_TYPE}">
    <p>{$XE_VALIDATOR_MESSAGE}</p>
  </div>

  <p class="hi text-muted text-small">{$lang->about_rechecked_password}</p>

  <form action="./index.php" method="post" ruleset="recheckedPassword">
    <input type="hidden" name="act" value="procMemberModifyInfoBefore" />
    <input type="hidden" name="module" value="member" />
    <input type="hidden" name="xe_validator_id" value="modules/member/skins/default/1" />
    <input cond="$success_return_url" type="hidden" name="success_return_url" value="{$success_return_url}" />

    <input class="hi input input-default input-expand" type="email" value="{$identifierValue}" readonly title="{$lang->email}" />
    <input class="hi input input-default input-expand" type="password" name="password" required placeholder="{$lang->password}" title="{$lang->password}" />
    <input class="hi button button-primary button-expand" type="submit" value="{$lang->cmd_confirm}" class="btn btn-inverse" />
  </form>
</div>

<include target="./common_footer.html" />
