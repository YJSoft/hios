<include target="./common_header.html" />

<div class="hi section max-width-row-medium margin-auto-horizontal">
  <h3>{$member_title = $lang->cmd_modify_member_password}</h3>

  <div cond="$XE_VALIDATOR_MESSAGE" class="hi notice-info {$XE_VALIDATOR_MESSAGE_TYPE}">
    <p>{$XE_VALIDATOR_MESSAGE}</p>
  </div>

  <form ruleset="modifyPassword" id="fo_insert_member" action="./" method="post">
    <input type="hidden" name="module" value="member" />
    <input type="hidden" name="act" value="procMemberModifyPassword" />
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />
    <input type="hidden" name="xe_validator_id" value="modules/member/skins/hios_member_skin/1" />
    <input type="hidden" name="success_return_url" value="{getUrl('act','dispMemberInfo')}" />

    <input class="hi input input-default input-expand" type="email" disabled="disabled" value="{$formValue}" id="uid" placeholder="{Context::getLang($identifier)}" title="{Context::getLang($identifier)}" />
    <input class="hi input input-default input-expand" type="password" name="current_password" id="cpw" required placeholder="{$lang->current_password}" title="{$lang->current_password}" />
    <input class="hi input input-default input-expand" type="password" name="password1" id="npw1" required placeholder="{$lang->password1}" title="{$lang->password1}" />
    <div class="hi notice-info">{$lang->about_password_strength[$member_config->password_strength]}</div>
    <input class="hi input input-default input-expand" type="password" name="password2" id="npw2" required placeholder="{$lang->password2}" title="{$lang->password2}" />
    <input class="hi button button-primary button-expand" type="submit" value="{$lang->cmd_registration}" class="btn btn-inverse" style="min-width:220px" />
  </form>
</div>

<include target="./common_footer.html" />
