<include target="./common_header.html" />

<div class="hi section max-width-row-medium margin-auto-horizontal">
  <h3>{$lang->cmd_modify_member_email_address}</h3>
  <p class="hi text-small text-muted">{$lang->about_modify_member_email_address}</p>
  
  <div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins/hios_member_skin/1'" class="hi notice-info {$XE_VALIDATOR_MESSAGE_TYPE}">
    <p>{$XE_VALIDATOR_MESSAGE}</p>
  </div>
  
  <form ruleset="modifyEmailAddress" action="./" method="post">
    <input type="hidden" name="module" value="member" />
    <input type="hidden" name="act" value="procMemberModifyEmailAddress" />
    <input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
    <input type="hidden" name="xe_validator_id" value="modules/member/skins/hios_member_skin/1" />

    <input class="hi input input-default input-expand" type="email" id="email_address" name="email_address" value="" required placeholder="{$lang->email_address}" title="{$lang->email_address}" />
    <input class="hi button button-primary button-expand" type="submit" value="{$lang->cmd_send_auth_new_emaill_address}"/>
  </form>
</div>

<include target="./common_footer.html" />
